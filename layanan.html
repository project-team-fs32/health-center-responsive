<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Layanan</title>

    <!-- css -->
    <link rel="stylesheet" href="css/layanan.css" />

    <!-- css boostrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- box icons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand fw-medium" href="#">
            <img
              src="https://i.ibb.co/f0ZY4XR/Vector.png"
              alt="Logo"
              width="25"
              height="25"
              class="d-inline-block align-text-top me-1"
            />
            Health Center
          </a>
          <button
            class="navbar-toggler border-light"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto gap-3">
              <li class="nav-item">
                <a class="nav-link" href="#">Beranda</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Tentang Kami</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Layanan</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Berita</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section class="sidebar">
        <h4 class="sidebar-title">MENU</h4>

        <div class="sidebar-item">
          <i class="bx bx-signal-4"></i>
          <a href=""> Dashboard</a>
        </div>
        <div class="sidebar-item">
          <i class="bx bx-time"></i>
          <a href=""> Layanan</a>
        </div>
        <div class="sidebar-item">
          <i class="bx bxs-data"></i>
          <a
            class="dropdown-toggle"
            href="#"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Dashboard</a
          >
          <ul class="dropdown-menu">
            <li>
              <a class="dropdown-item" href="#">Data Pasien</a>
              <a class="dropdown-item" href="#">Data Dokter</a>
              <a class="dropdown-item" href="#">Data Poliklinik</a>
              <a class="dropdown-item" href="#">Data Rekam Medis</a>
            </li>
          </ul>
        </div>
      </section>
      <section class="content">
        <div class="content-top">
          <div class="title">
            <i class="bx bxs-user"></i>
            <h3 class="m-0">Layanan</h3>
          </div>
          <div class="btn-action">
            <button class="btn btn-sm btn-success">Tambah Data</button>
            <button class="btn btn-sm btn-primary">Cetak Data</button>
          </div>
        </div>
        <div class="content-data">
          <div class="search">
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
            </form>
            <div class="btn-group">
              <button
                class="btn border border-success text-success btn-sm dropdown-toggle"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Filter
              </button>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="#">Data Terlama</a>
                  <a class="dropdown-item" href="#">Data Terbaru</a>
                </li>
              </ul>
            </div>
          </div>
          <div class="table-responsive-md">
            <table class="table table-striped table-hover mt-4">
              <thead class="table-custom">
                <tr>
                  <th scope="col">No</th>
                  <th scope="col">Nama Layanan</th>
                  <th scope="col">Biaya</th>
                  <th scope="col">Nama Dokter</th>
                  <th scope="col">Jadwal</th>
                </tr>
              </thead>
              <tbody id="list-data"></tbody>
            </table>
          </div>
        </div>
      </section>
    </main>

    <script src="js/layanan.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
