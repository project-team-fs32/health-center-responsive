<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Landing Page</title>

    <!-- css -->
    <link rel="stylesheet" href="css/berita.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <!-- css boostrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- box icons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- header -->
    <header class="header shadow">
      <nav class="navbar navbar-expand-lg d-flex align-items-center">
        <div class="container-lg">
          <div class="d-flex">
            <button
              class="navbar-toggler border-light me-1 py-1 px-2 shadow-none"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasExample"
              aria-controls="offcanvasExample"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="brand">
              <img
                src="https://i.ibb.co/s52xCgh/health-normal.png"
                alt="Logo"
                class="d-inline-block align-text-center me-1 me-lg-2"
              />
              <a class="navbar-brand fw-medium p-0" href="#"> Health Center </a>
            </div>
          </div>
          <div
            class="offcanvas offcanvas-start w-50"
            tabindex="-1"
            id="offcanvasExample"
            aria-labelledby="offcanvasExampleLabel"
            style="background-color: #ffffff"
          >
            <div class="offcanvas-header" data-bs-theme="dark">
              <h5
                class="offcanvas-title"
                id="offcanvasExampleLabel"
                style="color: #66d37e"
              >
                MENU
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav ms-auto gap-3 me-3">
                <li class="nav-item">
                  <a class="nav-link" href="index.html">Beranda</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="index.html#about">Tentang Kami</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="berita.html">Berita</a>
                </li>
              </ul>
            </div>
          </div>
          <div id="user"></div>
        </div>
      </nav>
    </header>

    <section>
      <div>
        <div class="row m-3" id="newsType"><h4>Health News</h4></div>
        <div class="row me-2 ms-2" id="newsdetails"></div>
      </div>
    </section>

    <footer class="footer" id="footer">
      <div class="container">
        <div class="row">
          <div class="address col">
            <p>
              Jalan Sunan Kalijaga No.100, Tanjungpinang, Kepulauan Riau 29123
            </p>
            <p>healthcenter10@medis.id</p>
            <p>0820-2987-9918</p>
          </div>

          <div class="link col">
            <a href="landingPage.html">Beranda</a>
            <a href="landingPage.html#about">Tentang Kami</a>
            <a href="#footer">Kontak</a>
          </div>

          <div class="col">
            <p>Sosial media kami</p>
            <div class="sosmed">
              <div class="bg-sosmed">
                <img
                  src="https://i2.wp.com/clipground.com/images/ig-logo.png"
                  alt="ig"
                />
              </div>
              <div class="bg-sosmed">
                <img
                  src="https://www.facebook.com/images/fb_icon_325x325.png"
                  alt="ig"
                />
              </div>
              <div class="bg-sosmed">
                <img
                  src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/Logo_of_Twitter.svg/220px-Logo_of_Twitter.svg.png"
                  alt="ig"
                />
              </div>
              <div class="bg-sosmed">
                <img
                  src="https://eventkampus.com/data/artikel/1/1399/foto-pengertian-email.png"
                  alt="ig"
                />
              </div>
            </div>
          </div>

          <div class="col">
            <p>Copyright &copy 2023 Health Center</p>
            <div
              style="
                display: flex;
                flex-direction: row;
                align-items: center;
                gap: 8px;
                margin-top: 14px;
              "
            >
              <img src="https://i.ibb.co/f0ZY4XR/Vector.png" alt="Vector" />
              <h1>Health Center</h1>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <script src="js/berita.js"></script>
    <script src="js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
