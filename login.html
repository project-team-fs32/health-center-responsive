                Sign In
              </button>
              <a

            </div>

          <div class="mt-10 justify-around px-12">
            <p class="text-gray-400 mt-5">Or sign in using</p>

            <div class="flex mt-4 justify-center gap-5">
              <div class="border-2 p-1 rounded-lg border-gray-300 outline-none">

                  class="left-0 w-7"
                  alt="google logo"
                />
              </div>
